<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | RxHelp</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Javascript/jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>

<!--Navigation bar-->
<div id="nav-placeholder"></div>
<hr>

<script>
  $(function(){
    $("#nav-placeholder").load("patientNav.html");
  });
</script>
<!--end of Navigation bar-->

<div id="boxy" class="container">
<!--Patient General Info-->
  <div class="row">
    <div style="margin: 20px;" class="card w-75">
      <div class="card-body">
        <h5 class="card-title"><b>Patient Information</b></h5>
        <p class="card-text">Name: _________</p>
        <p class="card-text">Age: _________</p>
        <p class="card-text">Birthday: _________</p>
        <p class="card-text">Sex: _________</p>
        <p class="card-text">Height: _________</p>
        <p class="card-text">Weight: _________</p>
        <a class="btn btn-primary btn-lg btn-block" href="patientProfileEdit.html" role="button">Edit Information</a>
      </div>
    </div>
  </div>
<!--End of Patient Info-->

<!--Medication Preference-->
  <div class="row">
    <div style="margin: 20px;" class="card w-75">
      <div class="card-body">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
      </div>
    </div>
  </div>
<!--End Medication Preference-->

</div>



</body>
</html>
