<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Message | RxHelp</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Javascript/jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>

<!--Navigation bar-->
<div id="nav-placeholder"></div>
<hr>

<script>
  $(function () {
    $("#nav-placeholder").load("patientNav.html");
  });
</script>

<div id="boxy" class="container">
  <!--Choose Doctor-->
  <div class="row">
    <div style="margin: 20px;" class="card w-100">
      <div class="card-body">
        <h5 class="card-title">Send a message to your doctor</h5>
        <form>
          <!--end of Navigation bar-->
          <div class="form-group">
            <label for="selectDoctor">Select Doctor</label>
            <select class="form-control" id="selectDoctor">
              <option>Dr. John Elms</option>
              <option>Dr. Clarise Lee</option>
              <option>Dr. Ellie Tau</option>
            </select>
          </div>
          <!--End Doctor Selection-->

          <!--Message Subject and Body-->
          <div class="form-group">
            <label for="patientSubject">Subject</label>
            <input type="email" class="form-control" id="patientSubject">
          </div>
          <div class="form-group">
            <label for="patientMessage">Message</label>
            <textarea class="form-control" id="patientMessage" rows="3"></textarea>
          </div>
          <!--End message subject and body-->

          <!--Submit Message-->
          <button type="submit" class="btn btn-primary">Send Message</button>
          <!--End submit-->
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
