<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Entries | RxHelp</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Javascript/jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <!-- Calendar picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

</head>
<body>

<!--Navigation bar-->
<div id="nav-placeholder"></div>
<hr>

<script>
    $(function(){
        $("#nav-placeholder").load("providerNav.html");
    });
</script>
<!--end of Navigation bar-->

<!-- Calendar -->
<div id="boxy" class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col">
            <input style="text-align: center;" type="text" name="Date" value="10/30/2018" />
            <!--<input type="submit" value="Send">-->
            <button type="button" class="btn btn-primary">Go</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Mood -->
                <div class="card" style="width: 18rem; margin: 20px;">
                    <div class="card-body">
                        <h5 class="card-title">Mood</h5>
                        <h6 class="card-subtitle mb-2 text-muted" style="text-align: center">Mood</h6>
                        <p class="card-text">INSERT SMILEY FACE HERE</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- Sleep -->
                <div class="card" style="width: 18rem; margin: 20px;">
                    <div class="card-body">
                        <h5 class="card-title">Sleep</h5>
                        <h6 class="card-subtitle mb-2 text-muted" style="text-align: center">Mood</h6>
                        <p class="card-text">INSERT COOL NUMBERS HERE</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!--Food-->
                <div class="card" style="width: 18rem; margin: 20px;">
                    <div class="card-body">
                        <h5 class="card-title">Food</h5>
                        <h6 class="card-subtitle mb-2 text-muted" style="text-align: center">Mood</h6>
                        <p class="card-text">INSERT FOOD LOG HERE</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <!--Exercise-->
                <div class="card" style="width: 18rem; margin: 20px;">
                    <div class="card-body">
                        <h5 class="card-title">Exercise</h5>
                        <h6 class="card-subtitle mb-2 text-muted" style="text-align: center">Mood</h6>
                        <p class="card-text">INSERT EXERCISE HERE</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- End boxy -->
<!-- End Calendar -->



</body>

<!-- For calendar -->
<script>
    $(function() {
        $('input[name="Date"]').daterangepicker({
            singleDatePicker: true,
            showDropdowns: true,
            minYear: 2000,
            maxYear: parseInt(moment().format('YYYY'),10)
        }, function(start, end, label) {
            var years = moment().diff(start, 'years');
        });
    });
</script>

</html>
