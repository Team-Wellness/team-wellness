<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | RxHelp</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Javascript/jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <style>
        form {display: none;}

        body {background-image: url("https://cdn.hipwallpaper.com/i/98/63/rckmR3.jpg"); }
    </style>

</head>

    <h1 style="text-align: center" class="display-1">Welcome</h1>
    <h1 style="text-align: center" class="display-4">Please login</h1>
    <br><hr><br>

    <!-- Button stuff -->
    <div class="container">
        <div class="row align-items-center">
            <div class="col"></div>

            <div class="col-6">
                <div id="buttons">
                    <button id="form1" class="btn btn-primary btn-block">Patient</button>
                    <button id="form2" class="btn btn-primary btn-block">Provider</button>
                </div>
            </div>

            <div class="col"></div>
        </div>
    </div>

    <br><br>

    <!-- Form stuff -->
<!-- todo make buttons redirect to appropriate pages when handling the form, not on the button itself -->
    <div class="container">
        <div class="row">
            <div class="col"></div>
                <div class="col-6">
                    <form  class="form1">
                        <div class="form-group">
                            <label for="patientEmail">Email address</label>
                            <input type="email" class="form-control" id="patientEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp1" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="patientPassword">Password</label>
                            <input type="password" class="form-control" id="patientPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button class="btn btn-primary backbtn"> Back </button>
                    </form>
                </div>
                <div class="col"></div>
    </div></div>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form class="form2">
                    <div class="form-group">
                        <label for="providerEmail">Email address</label>
                        <input type="email" class="form-control" id="providerEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp2" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="providerPassword">Password</label>
                        <input type="password" class="form-control" id="providerPassword" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="location.href='/provider/providerHome.html'">Submit</button>
                    <button class="btn btn-primary backbtn"> Back </button>
                </form>
            </div>
            <div class="col"></div>
        </div></div>
    <!-- End button stuff -->
    <hr>

</body>

<script>
    // Button animations
    $('button').on('click', function(){
        var whatForm = $(this).attr('id');
        $('#buttons').slideUp();
        $('.'+whatForm).slideDown();
    });

    $('.backbtn').on('click', function(e){
        e.preventDefault();
        $('#buttons').slideDown();
        $('form').slideUp();
    });
</script>

</html>
