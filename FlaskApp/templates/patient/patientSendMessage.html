  <!-- Javascript/jQuery -->

  <script src="js/scripts.js"></script>
</head>
<body>

<style>
  body {
    background-image: url("https://patientengagementhit.com/images/site/features/_large/patient-healthcare-access-header.jpg");
    background-size: auto auto;

  #boxy { background-color: rgba(255, 255, 255, 0.6); }
</style>

<b><h1 style="text-align: center;" class="display-4">RxHelp</h1></b>
<hr>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" href="/patientHome/{{id_num}}"><h5>Home</h5></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/patientProfile/{{id_num}}"><h5>Profile</h5></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/patientMyDoctor/{{id_num}}"><h5>My Doctor</h5></a>
  </li>
</ul>
<!-- Navbar end -->



<div id="boxy" class="container">
  <!--Choose Doctor-->
  <div class="row">
    <div style="margin: 20px;" class="card w-100">
      <div class="card-body">
        <h5 class="card-title">Send a message to your doctor</h5>
        <form>
          <!--end of Navigation bar-->
          <div class="form-group">
            <label for="selectDoctor">Select Doctor</label>
            <select class="form-control" id="selectDoc" name="selectDoc">
              {% for d in pDocs %}
              <option>{{d[2]}}</option>
              {% endfor %}
            </select>
          </div>
          <!--End Doctor Selection-->

          <!--Message Subject and Body-->
          <div class="form-group">
            <label for="pSubject">Subject</label>
            <input type="text" class="form-control" id="pSubject" name="pSubject">
          </div>
          <div class="form-group">
            <label for="pMessage">Message</label>
            <textarea class="form-control" id="pMessage" name="pMessage" rows="3"></textarea>
          </div>
          <!--End message subject and body-->

          <!--Submit Message-->
          <button type="submit" class="btn btn-primary" formmethod="POST">Send Message</button>
          <!--End submit-->
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
