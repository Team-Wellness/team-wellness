<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | RxHelp</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Javascript/jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>

<!--<hr>-->

<!-- Navbar end -->
<style>
  body {
    background-image: url("https://patientengagementhit.com/images/site/features/_large/patient-healthcare-access-header.jpg");
    background-size: auto auto;
    /*background-repeat: no-repeat;*/
  }

  #boxy {
    background-color: rgba(255, 255, 255, 0.6);
  }
</style>

<b><h1 style="text-align: center;" class="display-4">RxHelp</h1></b>
<hr>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active" href="/patientHome/{{id_num}}"><h5>Home</h5></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/patientProfile/{{id_num}}"><h5>Profile</h5></a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/patientMyDoctor/{{id_num}}"><h5>My Doctor</h5></a>
  </li>
</ul>
<!-- Navbar end -->


<div id="boxy" class="container">
  <!--Patient General Info-->
  <div class="row">
    <div style="margin: 20px;" class="card w-100">
      <div class="card-body">
        <h5 class="card-title"><b>Patient Information</b></h5>
        <table class="table">
          {% for p in pInfo %}
          <script>console.log()</script>
          <tbody>
          <tr>
            <th scope="row">Name</th>
            <td>{{p[3]}}</td>
          </tr>
          <tr>
            <th scope="row">Age</th>
            <td>{{p[4]}}</td>
          </tr>
          <tr>
            <th scope="row">Birthday</th>
            <td>{{p[5]}}</td>
          </tr>
          <tr>
            <th scope="row">Gender</th>
            <td>{{p[6]}}</td>
          </tr>
          <tr>
            <th scope="row">Height</th>
            <td>{{p[7]}}</td>
          </tr>
          <tr>
            <th scope="row">Weight</th>
            <td>{{p[8]}}</td>
          </tr>
          </tbody>
        </table>
        <a class="btn btn-primary btn-lg btn-block" href="/patientProfile/edit/{{p[1]}}" role="button">Edit Information</a>
        {% endfor %}
      </div>
    </div>
  </div>
  <!--End of Patient Info-->

  <!--Listed Doctors-->
  <div class="row">
    <div style="margin: 20px;" class="card w-100">
      <div class="card-body">
        <h5 class="card-title"><b>Your Doctors</b></h5>
        <table class="table">
          <tbody>
         {% for d in pDocs %}
          <tr>
            <td>{{d[2]}}</td>
          </tr>
          {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <!--End Listed Doctors-->

</div>
</body>
</html>
