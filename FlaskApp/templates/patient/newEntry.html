<!-- Filter bar -->
<script>
    function myFunction() {
        var input, filter, ul, li, a, i;
        input = document.getElementById('myInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = document.getElementsByClassName("card");

        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("h5")[0];
            if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>

<script>
    $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
        var options = {
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        };
        date_input.datepicker(options);
    })
</script>

<script>
    function excheck() {
        var inpObj = document.getElementById("exhr");
        if (!inpObj.checkValidity()) {
            document.getElementById("demoe").innerHTML = "Enter a number please."
        } else {
            document.getElementById("demoe").innerHTML = "Input Ok";
        }
    }

    function slcheck() {
        var inpObj = document.getElementById("slhr");

</script>
