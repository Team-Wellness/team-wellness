<!--Edit Patient Info-->
<div id="boxy" class="container">
  <div class="row">
    <div style="margin: 20px;" class="card w-100">
      <div class="card-body">
        <h5 class="card-title"><b>Edit Patient Information</b></h5>
        <form method="get">
          {% for p in pInfo %}
          <div class="form-row"> <!-- Name input -->
            <div class="form-group col-md-6">
              <label for="pName">First and Last Name</label>
              <input type="text" class="form-control" id="pName" name="pName" placeholder="{{p[3]}}">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6"> <!-- Birthday input -->
              <label class="control-label" for="pBirthday">Birthday (MM/DD/YYYY)</label>
              <input class="form-control" id="pBirthday" name="pBirthday" placeholder="{{p[5]}}" type="text"/>
            </div>

            <div class="form-group col-md-6"> <!-- Age input -->
              <label class="control-label" for="pAge">Age</label>
              <input class="form-control" id="pAge" placeholder="{{p[4]}}" type="text" name="pAge">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6"> <!-- Sex input -->
              <label class="control-label" for="pGender">Sex (Male, Female, Other)</label>
              <input class="form-control" id="pGender" type="text" placeholder="{{p[6]}}" name="pGender">
            </div>

            <div class="form-group col-md-6"> <!-- Weight input -->
              <label class="control-label" for="pWeight">Weight (lbs.)</label>
              <input class="form-control" id="pWeight" type="text" placeholder="{{p[8]}}" name="pWeight"/>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6"> <!-- Height input Feet -->
              <label class="control-label" for="pHeight">Height (in.)</label>
              <input class="form-control" id="pHeight" type="text" placeholder="{{p[7]}}" name="pHeight"/>
            </div>
          </div>
          {% endfor %}

          <div class="form-group"> <!-- Submit button -->
            <button class="btn btn-primary" name="submit" type="submit" formmethod="post" href="/patientProfile/{{id_num}}">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
</body>

</html>


<!-- Date Selection -->
<script>
  $(document).ready(function () {
    let date_input = $('input[name="date"]'); //our date input has the name "date"
    let container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
    let options = {
      format: 'mm/dd/yyyy',
      container: container,
      todayHighlight: true,
      autoclose: true,
    };
    date_input.datepicker(options);
  })
</script>
