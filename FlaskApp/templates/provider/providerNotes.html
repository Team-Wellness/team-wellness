<hr>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" href="/providerHome"><h5>Patients</h5></a>
    </li>
    <li class="nav-item">

    </li>

{% for o in data %}
<div id="boxy" class="container">
    <!--Choose Doctor-->
    <div class="row">
        <div style="margin: 20px;" class="card w-100">
            <div class="card-body">
                <h5 class="card-title">Notes for {{ o[3] }}</h5>
                <form action="" method="post">

                    <!--Message Subject and Body-->
                    <div class="form-group">
                        <label for="patientSubject">Subject</label>
                        <input class="form-control" id="patientSubject" name="patientSubject">
                    </div>
                    <div class="form-group">
                        <label for="patientMessage">Message</label>
                        <textarea class="form-control" id="patientMessage" name="patientMessage" rows="3"></textarea>
                    </div>
                    <!--End message subject and body-->

                    <!--Submit Message-->
                        <button class="btn btn-primary btn-sm" name="submit" onclick="location.href='/provider/providerNotes.html'" type="submit">Submit</button>
                    <!--<a href="/providerHome" class="btn btn-primary btn-sm">Submit notes</a>-->
                    <!--<button type="submit" class="btn btn-primary">Send Message</button>-->
                    <!--End submit-->
                </form>
            </div>
        </div>
    </div>
</div>
{% endfor %}
