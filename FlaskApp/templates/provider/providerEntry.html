<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Entries | RxHelp</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Javascript/jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

    <!-- Calendar picker -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">

</head>
<body>

<!--Navigation bar-->
<!--<div id="nav-placeholder"></div>-->
<!--<hr>-->

<!--<script>-->

<!--});-->
<!--</script>-->

<style>
    body {
        background-image: url("https://cdn.hipwallpaper.com/i/98/63/rckmR3.jpg");
        background-size: auto auto;
        /*background-repeat: no-repeat;*/
    }

    #boxy { background-color: rgba(255, 255, 255, 0.6); }
</style>

<b><h1 style="text-align: center;" class="display-4">RxHelp</h1></b>
<hr>
<ul class="nav justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" href="/providerHome/{{ id_number }}"><h5>Patients</h5></a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/providerAdd/{{ id_number }}"><h5>Add Patients</h5></a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/providerMessages/{{ id_number }}"><h5>Messages</h5></a>
    </li>
</ul>
<hr>

<!--end of Navigation bar-->

<!-- Calendar -->
<div id="boxy" class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        </div>
{% for data in data %}
<h3 style="text-align: center;">{{ data[0] }}</h3>
<hr>
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- Mood -->
                <div class="card" style="width: 18rem; margin: 20px;">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">Mood</h5>
                        <p class="card-text" style="text-align: center;">
                            {{ data[3] }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- Sleep -->
                <div class="card" style="width: 18rem; margin: 20px;">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">Sleep</h5>
                        <p class="card-text" style="text-align: center;">{{ data[4] }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <!--Food-->
                <div class="card" style="width: 18rem; margin: 20px;">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">Food</h5>
                        <p class="card-text" style="text-align: center;">{{ data[10] }}</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <!--Exercise-->
                <div class="card" style="width: 18rem; margin: 20px;">
                    <div class="card-body">
                        <h5 class="card-title" style="text-align: center;">Exercise</h5>
                        <p class="card-text" style="text-align: center;">{{ data[5] }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<hr>
    {% endfor %}
</div> <!-- End boxy -->
<!-- End Calendar -->


</body>

<!-- For calendar -->
<script>
    $(function() {
        $('input[name="Date"]').daterangepicker({
            singleDatePicker: true,
            showDropdowns: true,
            minYear: 2000,
            maxYear: parseInt(moment().format('YYYY'),10)
        }, function(start, end, label) {
            var years = moment().diff(start, 'years');
        });
    });
</script>

</html>
