        <tbody>
        {% for o in joinedData %}
        <tr>
            <td>{{ o[3] }}</td>
            <td>{{ o[5] }}</td>
            <td>{{ o[14] }}</td>
            <td>{{ o[15] }}</td>
            <td>
                <a href="providerDeleteMsg/{{o[12]}}" class="btn btn-outline-primary btn-sm">Delete</a>

        </tr>
        {% endfor %}
        </tbody>
