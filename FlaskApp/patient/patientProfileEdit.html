<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile | RxHelp</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Javascript/jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>

  <!-- Include Date Range Picker -->
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>


</head>

<body>

<!--Navigation bar-->
<div id="nav-placeholder"></div>
<hr>

<script>
  $(function () {
    $("#nav-placeholder").load("patientNav.html");
  });
</script>
<!--end of Navigation bar-->

<!--Edit Patient Info-->
<div id="boxy" class="container">
  <div class="row">
    <div style="margin: 20px;" class="card w-100">
      <div class="card-body">
        <h5 class="card-title"><b>Edit Patient Information</b></h5>
        <form>

          <div class="form-row"> <!-- Name input -->
            <div class="form-group col-md-6">
              <label for="pNameFirst">First Name</label>
              <input type="text" class="form-control" id="pNameFirst" placeholder="John">
            </div>
            <div class="form-group col-md-6">
              <label for="pNameLast">Last Name</label>
              <input type="text" class="form-control" id="pNameLast" placeholder="Doe">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6"> <!-- Birthday input -->
              <label class="control-label" for="date">Birthday</label>
              <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
            </div>

            <div class="form-group col-md-6"> <!-- Age input -->
              <label class="control-label" for="pAge">Age</label>
              <input class="form-control" id="pAge" placeholder="Age" type="text">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6"> <!-- Sex input -->
              <label for="pGender">Gender</label>
              <select class="form-control" id="pGender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>

            <div class="form-group col-md-6"> <!-- Weight input -->
              <label class="control-label" for="pWeight">Weight</label>
              <input class="form-control" id="pWeight" type="text" placeholder="lbs"/>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6"> <!-- Height input Feet -->
              <label class="control-label" for="pHeightFeet">Height (feet)</label>
              <input class="form-control" id="pHeightFeet" type="text" placeholder="Feet">
            </div>
            <div class="form-group col-md-6"> <!-- Height input Inches -->
              <label>(inches)</label>
              <input class="form-control" id="pHeightInches" type="text" placeholder="Inches">
            </div>
          </div>

          <div class="form-group"> <!-- Submit button -->
            <button class="btn btn-primary " name="submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
</body>

</html>


<!-- Date Selection -->
<script>
  $(document).ready(function () {
    let date_input = $('input[name="date"]'); //our date input has the name "date"
    let container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
    let options = {
      format: 'mm/dd/yyyy',
      container: container,
      todayHighlight: true,
      autoclose: true,
    };
    date_input.datepicker(options);
  })
</script>
